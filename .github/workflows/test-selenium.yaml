name: Test Management UI with Selenium
on:
  push:
    branches:
    - oidc-integration-github-action
jobs:
  make-test-runner-imager:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Build image
        run: |
          cd deps/rabbitmq_management/selenium
          make init-tests
  run-tests:
    runs-on: ubuntu-latest
    needs: make-test-runner-imager
    steps:
      - name: List tests
        run: |
          ls ${{ github.workspace }}/deps/rabbitmq_management/selenium
          docker images | grep mocha-test
